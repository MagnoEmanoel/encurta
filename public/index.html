<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encurta - Link e QR Code</title>
    <!-- Favicon -->
    <link rel="icon" href="/images/favicon.ico" type="image/x-icon">
    <!-- Fonte Montserrat -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            background-image: url('/images/happy-woman.jpg');
            background-size: cover;
            background-position: center;
        }
        .navbar {
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
            box-sizing: border-box;
        }
        .navbar-title {
            display: flex;
            align-items: center;
            font-size: 18px;
        }
        .navbar-icon {
            width: 24px;
            height: 24px;
            margin-right: 8px;
        }
        .navbar-links {
            display: flex;
            gap: 15px;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            font-size: 16px;
        }
        .navbar a:hover {
            text-decoration: underline;
        }
        .hamburger {
            display: none;
            flex-direction: column;
            cursor: pointer;
        }
        .hamburger div {
            width: 25px;
            height: 3px;
            background-color: white;
            margin: 4px 0;
            transition: 0.4s;
        }
        /* Esconde os links e exibe o menu hambúrguer em telas pequenas */
        @media (max-width: 600px) {
            .navbar-links {
                display: none;
                flex-direction: column;
                width: 100%;
                background-color: rgba(0, 0, 0, 0.8);
                position: absolute;
                top: 60px;
                left: 0;
                text-align: center;
                padding: 10px 0;
            }
            .navbar-links a {
                padding: 10px 0;
                font-size: 18px;
            }
            .navbar-links.active {
                display: flex;
            }
            .hamburger {
                display: flex;
            }
            .container {
                margin-left: auto;
                margin-right: auto;
                width: 90%; /* Ajusta largura para caber melhor em telas pequenas */
            }
        }
        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            width: 60%;
            max-width: 500px;
            text-align: center;
            margin-top: 80px;
        }
        .title {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
            font-size: 24px;
        }
        .title img {
            width: 32px;
            height: 32px;
            margin-right: 10px;
        }
        input, button {
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
            border: 1px solid #ccc;
            font-size: 16px;
            width: 100%;
            box-sizing: border-box;
        }
        button {
            background-color: #00995D;
            color: white;
            cursor: pointer;
            border: none;
        }
        button:hover {
            background-color: #007A4C;
        }
        #result {
            margin-top: 20px;
            color: #333;
            text-align: left;
        }
        .shortened-link {
            background-color: #f8f9fa;
            padding: 10px;
            border-radius: 4px;
            margin: 10px 0;
            border: 1px solid #ddd;
            word-wrap: break-word;
        }
        #qrCode {
            margin-top: 10px;
            display: none;
            text-align: center;
        }
        .download-buttons {
            margin-top: 10px;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }
        .download-buttons a {
            margin: 5px;
            padding: 10px 15px;
            background-color: #00995D;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .download-buttons a:hover {
            background-color: #007A4C;
        }
        footer {
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            text-align: center;
            padding: 1px 0;
            width: 100%;
            position: fixed;
            bottom: 0;
            left: 0;
            font-size: 13px;
            line-height: 12px;
        }
        footer a {
            color: rgb(255, 255, 255);
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="navbar-title">
            <img src="/images/link.png" alt="Ícone" class="navbar-icon">
            <span>Encurta Link & QR Code</span>
        </div>
        <div class="navbar-links">
            <a href="https://github.com/MagnoEmanoel/encurta" target="_blank">GitHub</a>
            <a href="https://www.linkedin.com/in/magnoemanoel/" target="_blank">LinkedIn</a>
            <a href="#">Sobre</a>
            <a href="#">Outros Projetos</a>
        </div>
        <div class="hamburger" onclick="toggleMenu()">
            <div></div>
            <div></div>
            <div></div>
        </div>
    </nav>

    <div class="container">
        <form id="shortenForm">
            <div class="title">
                <img src="/images/icon.png" alt="Ícone"> <!-- Ícone ao lado do título -->
                <span>Encurta Link & QR Code</span>
            </div>
            <input type="url" id="longUrl" placeholder="Insira o link..." required>
            <button type="submit">Encurtar e Gerar QR</button>
            <div id="result"></div> <!-- Resultado agora está dentro do formulário -->
            <div id="qrCode"></div> <!-- Espaço para o QR Code -->
        </form>
    </div>

    <footer>
        <p>Magno Emanoel - Todos os direitos reservados &copy; 2024 | <a href="mailto:magno_emanoel@outlook.com">Entre em contato</a></p>
    </footer>  
    <script>
        async function downloadFile(url, filename) {
            try {
                const response = await fetch(url);
                const blob = await response.blob();
                const link = document.createElement('a');
                link.href = URL.createObjectURL(blob);
                link.download = filename;
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
                URL.revokeObjectURL(link.href);
            } catch (error) {
                console.error('Erro ao baixar o arquivo:', error);
            }
        }

        function generateQRCode(url) {
            const qrCodeContainer = document.getElementById('qrCode');
            qrCodeContainer.innerHTML = '';
            if (!url) {
                alert('Por favor, insira uma URL válida.');
                return;
            }
            const pngUrl = `https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=${encodeURIComponent(url)}`;
            const pngImg = document.createElement('img');
            pngImg.src = pngUrl;
            pngImg.alt = 'QR Code';
            qrCodeContainer.appendChild(pngImg);

            const svgUrl = `https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=${encodeURIComponent(url)}&format=svg`;

            const btnContainer = document.createElement('div');
            btnContainer.classList.add('download-buttons');

            const pngDownloadBtn = document.createElement('a');
            pngDownloadBtn.textContent = 'Download PNG';
            pngDownloadBtn.href = "javascript:void(0);";
            pngDownloadBtn.addEventListener('click', () => downloadFile(pngUrl, 'qr-code.png'));

            const svgDownloadBtn = document.createElement('a');
            svgDownloadBtn.textContent = 'Download SVG';
            svgDownloadBtn.href = "javascript:void(0);";
            svgDownloadBtn.addEventListener('click', () => downloadFile(svgUrl, 'qr-code.svg'));

            btnContainer.appendChild(pngDownloadBtn);
            btnContainer.appendChild(svgDownloadBtn);

            qrCodeContainer.appendChild(btnContainer);
            qrCodeContainer.style.display = 'block';
        }

        document.getElementById('shortenForm').addEventListener('submit', async (event) => {
            event.preventDefault();
            const longUrl = document.getElementById('longUrl').value;
            const resultDiv = document.getElementById('result');

            try {
                const response = await fetch('/api/shorten', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ url: longUrl })
                });

                const data = await response.json();

                if (!data.error) {
                    const shortUrl = data.shortUrl;
                    resultDiv.innerHTML = `
                        <p><strong>Link encurtado:</strong> <span class="shortened-link">${shortUrl}</span></p>
                        <button onclick="copyToClipboard('${shortUrl}')">Copiar Link</button>
                    `;
                    generateQRCode(shortUrl);
                } else {
                    resultDiv.innerHTML = `<p>Erro: ${data.message}</p>`;
                }
            } catch (error) {
                console.error(error);
                resultDiv.innerHTML = `<p>Ocorreu um erro inesperado.</p>`;
            }
        });

        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                alert('Link copiado para a área de transferência!');
            }).catch(err => {
                console.error('Erro ao copiar o link:', err);
            });
        }
    </script>
</body>
</html>
