<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Encurta - Link e QR Code</title>
  <link rel="icon" href="/images/favicon.ico" type="image/x-icon" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Montserrat', sans-serif;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      background: url('/public/images/dandelion-1737324_1920.jpg') center/cover no-repeat;
    }
    .navbar {
      width: 100%;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1000;
      background-color: rgba(0, 0, 0, 0.7);
      color: #fff;
      height: 50px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 20px;
    }
    .navbar-title {
      display: flex;
      align-items: center;
      font-size: 16px;
    }
    .navbar-icon {
      width: 24px;
      height: 24px;
      margin-right: 8px;
    }
    .navbar-links {
      display: flex;
      gap: 20px;
    }
    .navbar-links a {
      color: #fff;
      text-decoration: none;
      font-size: 16px;
      transition: color 0.2s;
    }
    .navbar-links a:hover {
      color: #ddd;
      text-decoration: underline;
    }
    .container {
      background: rgba(255, 255, 255, 0.92);
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
      margin-top: 60px;
      width: 60%;
      max-width: 500px;
      text-align: center;
    }
    .title {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 20px;
      font-size: 22px;
    }
    .title img {
      width: 28px;
      height: 28px;
      margin-right: 8px;
    }
    input,
    button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 4px;
      border: 1px solid #ccc;
      font-size: 16px;
      box-sizing: border-box;
    }
    button {
      background-color: rgba(0, 0, 0, 0.8);
      color: #fff;
      cursor: pointer;
      border: none;
    }
    button:hover {
      background-color: rgba(0, 0, 0, 0.7);
    }
    #result {
      margin-top: 20px;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 8px;
      background-color: #f8f9fa;
      text-align: center;
    }
    #qrCode {
      margin-top: 20px;
    }
    .download-buttons {
      margin-top: 10px;
      display: flex;
      justify-content: center;
      gap: 10px;
    }
    .download-buttons a {
      padding: 10px 15px;
      background-color: rgba(0, 0, 0, 0.8);
      color: #fff;
      text-decoration: none;
      border-radius: 4px;
      font-size: 14px;
      transition: background-color 0.2s;
    }
    .download-buttons a:hover {
      background-color: rgba(0, 0, 0, 0.7);
    }
    footer {
      background-color: rgba(0, 0, 0, 0.7);
      color: #fff;
      text-align: center;
      padding: 5px 0;
      width: 100%;
      position: fixed;
      bottom: 0;
      left: 0;
      font-size: 13px;
      line-height: 14px;
    }
    footer a {
      color: #fff;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <div class="navbar-title">
      <img src="/images/link.png" alt="Ícone" class="navbar-icon" />
      <span>Encurta Link &amp; QR Code</span>
    </div>
    <div class="navbar-links">
      <a href="https://github.com/MagnoEmanoel/encurta" target="_blank">GitHub</a>
      <a href="https://www.linkedin.com/in/magnoemanoel/" target="_blank">LinkedIn</a>
      <a href="#">Sobre</a>
      <a href="#">Outros Projetos</a>
    </div>
  </nav>
  <div class="container">
    <form id="shortenForm">
      <div class="title">
        <img src="/images/chain.png" alt="Ícone" />
        <span>Encurta Link &amp; QR Code</span>
      </div>
      <input type="url" id="longUrl" placeholder="Insira o link..." required />
      <button type="submit">Encurtar e Gerar QR</button>
      <div id="result" style="display: none;"></div>
      <div id="qrCode" style="display: none;"></div>
    </form>
  </div>
  <footer>
    <p>
      Magno Emanoel - Todos os direitos reservados &copy; 2024 |
      <a href="mailto:magno_emanoel@outlook.com">Entre em contato</a>
    </p>
  </footer>
  <script>
    document.getElementById('shortenForm').addEventListener('submit', async (event) => {
      event.preventDefault();
      const longUrl = document.getElementById('longUrl').value;
      const resultDiv = document.getElementById('result');
      const qrCodeDiv = document.getElementById('qrCode');
      resultDiv.style.display = 'none';
      qrCodeDiv.style.display = 'none';
      try {
        const response = await fetch('/api/shorten', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ url: longUrl }),
        });
        const data = await response.json();
        if (!data.error) {
          const shortUrl = data.shortUrl;
          resultDiv.innerHTML = `
            <p><strong>Link encurtado:</strong></p>
            <p><a href="${shortUrl}" target="_blank">${shortUrl}</a></p>
            <button onclick="copyToClipboard('${shortUrl}')">Copiar Link</button>
          `;
          resultDiv.style.display = 'block';
          generateQRCode(shortUrl);
        } else {
          resultDiv.innerHTML = `<p>Erro: ${data.message}</p>`;
          resultDiv.style.display = 'block';
        }
      } catch (error) {
        resultDiv.innerHTML = `<p>Ocorreu um erro inesperado.</p>`;
        resultDiv.style.display = 'block';
      }
    });
    function copyToClipboard(text) {
      navigator.clipboard
        .writeText(text)
        .then(() => {
          alert('Link copiado para a área de transferência!');
        })
        .catch((err) => {
          console.error('Erro ao copiar o link:', err);
        });
    }
    function generateQRCode(url) {
      const qrCodeDiv = document.getElementById('qrCode');
      qrCodeDiv.innerHTML = '';
      const img = document.createElement('img');
      img.src = `https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=${encodeURIComponent(url)}`;
      img.alt = 'QR Code';
      qrCodeDiv.appendChild(img);

      const downloadButtons = document.createElement('div');
      downloadButtons.classList.add('download-buttons');

      const pngButton = document.createElement('a');
      pngButton.href = img.src;
      pngButton.download = 'qr-code.png';
      pngButton.textContent = 'Download PNG';

      const svgButton = document.createElement('a');
      svgButton.href = `https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=${encodeURIComponent(url)}&format=svg`;
      svgButton.download = 'qr-code.svg';
      svgButton.textContent = 'Download SVG';

      downloadButtons.appendChild(pngButton);
      downloadButtons.appendChild(svgButton);
      qrCodeDiv.appendChild(downloadButtons);
      qrCodeDiv.style.display = 'block';
    }
  </script>
</body>
</html>
